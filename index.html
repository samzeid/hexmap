<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Grid Overlay</title>
  <style>
    body { margin: 0; padding: 0; }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      user-select: none;
    }
    #info {
      position: fixed;
      top: 30%;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      font-size: small;
      padding: 6px 10px;
      width: 200px;
      box-sizing: border-box;
      
      align-items: center;
      gap: 6px;
    }

    #info i {
      font-size: smaller;
      text-align: left;
    }

    #zoomPreview {
      width: 200px;
      height: 200px;
      border: 1px solid white;
      image-rendering: pixelated;
      flex-shrink: 0;
      margin-bottom: 6px;
    }

    #infoText {
      margin-top: 200px;
      position: relative;
      text-align: center;
      white-space: normal;
      width: 100%;
    }

  </style>
</head>
<body>
  <div id="container">
    <img id="mapImage" src="https://lh3.googleusercontent.com/d/1fySy_aXhOZHiJGMw6B2xon_8nMiVeyK6?authuser=0" alt="Map" />
    <canvas id="canvas"></canvas>
  </div>
  <div id="info">
    <canvas id="zoomPreview" width="200" height="200"></canvas>
    <div id="infoText">Hover a hex</div>
  </div>

  <script>
    const image = document.getElementById('mapImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomCanvas = document.getElementById('zoomPreview');
    const zoomCtx = zoomCanvas.getContext('2d');
    const infoText = document.getElementById('infoText');

    const hexSize = 13.525;
    const hexWidth = 27.275;
    const hexHeight = Math.sqrt(3) * hexSize;
    const hexVertSpacing = hexHeight;
    const hexHorizSpacing = (3 / 4) * hexWidth;

    let offsetX = -11;
    let offsetY = 1;

    let isShowRegionOn = false;

    const hexInfoMap = new Map();

    // Load hex info JSON
    fetch('https://samzeid.github.io/hexmap/hexinfo.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          entry.hexes.forEach(hex => {
            hexInfoMap.set(hex, {
              description: entry.description,
              color: entry.color || null
            });
          });
        });
      })
      .catch(err => {
        console.error("Failed to load hex info JSON:", err);
      });

    // Track selected hexes by string key "col,row"
    const selectedHexes = new Set();

    image.onload = () => {
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;
      canvas.style.width = image.width + 'px';
      canvas.style.height = image.height + 'px';
      canvas.style.pointerEvents = 'auto';
      drawGrid();
    };

    function drawHex(x, y, options = {}) {
      const {
        strokeColor = 'rgba(0,0,0,0.0)',
        fillColor = null,
        lineWidth = 1,
        opacity = 1,
      } = options;

      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = x + hexSize * Math.cos(angle);
        const py = y + hexSize * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();

      if (fillColor) {
        ctx.fillStyle = fillColor;
        ctx.fill();
      }
      ctx.strokeStyle = strokeColor;
      ctx.lineWidth = lineWidth;
      ctx.stroke();
      ctx.restore();
    }

    // Draw the entire hex grid, optionally highlighting a hovered hex
    function drawGrid(hoveredHex = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cols = Math.ceil(canvas.width / hexHorizSpacing);
      const rows = Math.ceil(canvas.height / hexHeight);

      for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
          const x = col * hexHorizSpacing + hexSize + offsetX;
          const y = row * hexVertSpacing + (col % 2 === 1 ? hexHeight / 2 : 0) + hexSize / 2 + offsetY;

          const key = `${col},${row}`;
          const isHovered = hoveredHex && hoveredHex.col === col && hoveredHex.row === row;
          const isSelected = selectedHexes.has(key);

          // Determine base fill color from hex info if coloring enabled
          const hexInfo = hexInfoMap.get(key);

          if(hexInfo && hexInfo.color && isShowRegionOn) {
            drawHex(x, y, {
              strokeColor: 'rgba(0,0,0,0.0)',
              fillColor: hexInfo.color,
              lineWidth: 0,
              opacity: 1
            });
          }

          // Draw fill for hovered
          if (isHovered) {
            drawHex(x, y, {
              strokeColor: 'rgba(255,255,255,1)',
              fillColor: 'rgba(255,255,255,0.3)',
              lineWidth: 2,
              opacity: 1
            });
          } else if (isSelected) {
            // Draw fill for selected hexes with yellow stroke and some opacity
            drawHex(x, y, {
              strokeColor: 'yellow',
              fillColor: 'rgba(255,255,0,0.3)',
              lineWidth: 2,
              opacity: 1
            });
          } 
        }
      }

      if (hoveredHex) {
        const key = `${hoveredHex.col},${hoveredHex.row}`;
        const hexInfo = hexInfoMap.get(key)
        const customText = hexInfo ? hexInfo.description : null;
        infoText.innerHTML = customText
          ? `${customText}<br><br>(col=${hoveredHex.col}, row=${hoveredHex.row})`
          : `Hex: col=${hoveredHex.col}, row=${hoveredHex.row}`;

        const x = hoveredHex.col * hexHorizSpacing + hexSize + offsetX;
        const y = hoveredHex.row * hexVertSpacing + (hoveredHex.col % 2 === 1 ? hexHeight / 2 : 0) + hexSize / 2 + offsetY;
        drawZoomedHex(x, y);
      } else {
        zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
        infoText.textContent = 'Hover a hex';
      }
    }

    function drawZoomedHex(centerX, centerY) {
      const zoomSize = 100;
      const scale = 2;

      zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);

      const srcX = centerX - zoomSize / scale;
      const srcY = centerY - zoomSize / scale;
      const srcSize = zoomCanvas.width / scale;

      zoomCtx.imageSmoothingEnabled = false;
      zoomCtx.drawImage(
        image,
        srcX,
        srcY,
        srcSize,
        srcSize,
        0,
        0,
        zoomCanvas.width,
        zoomCanvas.height
      );

      zoomCtx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = zoomCanvas.width / 2 + (hexSize * scale) * Math.cos(angle);
        const py = zoomCanvas.height / 2 + (hexSize * scale) * Math.sin(angle);
        if (i === 0) zoomCtx.moveTo(px, py);
        else zoomCtx.lineTo(px, py);
      }
      zoomCtx.closePath();
      zoomCtx.strokeStyle = 'rgba(255,255,255,0.3)';
      zoomCtx.lineWidth = 4;
      zoomCtx.stroke();
    }

    // Calculate which hex coordinates a given (x,y) on the canvas corresponds to
    function getHexAtPosition(x, y) {
      const col = Math.floor(x / hexHorizSpacing);
      const colOffset = (col % 2 === 1) ? hexHeight / 2 : 0;
      const row = Math.floor((y - colOffset) / hexVertSpacing);
      return { col, row };
    }

    // Handle hover on mouse move
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;

      const hoveredHex = getHexAtPosition(x, y);

      // Make sure the hovered hex is within grid bounds
      if (hoveredHex && hoveredHex.col >= 0 && hoveredHex.row >= 0) {
        drawGrid(hoveredHex);
      } else {
        drawGrid();
      }
    });

    // Clear hover info when mouse leaves
    canvas.addEventListener('mouseleave', () => {
      drawGrid();
    });

    // Handle click to toggle hex selection
    /*canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;

      const { col, row } = getHexAtPosition(x, y);

      if (col >= 0 && row >= 0) {
        const key = `${col},${row}`;
        if (selectedHexes.has(key)) {
          selectedHexes.delete(key);
        } else if(e.shiftKey) {
          selectedHexes.add(key);
        }
        drawGrid({ col, row }); // redraw grid to update selection visuals
      }
    });*/


    function copySelectedHexesToClipboard() {
      const hexStrings = Array.from(selectedHexes).map(key => `"${key}"`);
      const clipboardText = hexStrings.join(", ");
      navigator.clipboard.writeText(clipboardText)
        .then(() => {
          console.log("Copied:", clipboardText);
          showTemporaryMessage("Copied hex coordinates to clipboard!");
        })
        .catch(err => {
          console.error("Failed to copy:", err);
        });
    }

    // Optional: show a temporary message on copy
    function showTemporaryMessage(msg) {
      const prevText = infoText.textContent;
      infoText.textContent = msg;
      setTimeout(() => {
        infoText.textContent = prevText;
      }, 1500);
    }

    // Copy on Ctrl/Cmd+C
    document.addEventListener("keydown", (event) => {
      // toggle region display.
      if(event.ctrlKey) {
        isShowRegionOn = !isShowRegionOn;
        drawGrid();
      }

      if ((event.ctrlKey || event.metaKey) && event.key === 'c') {
        if (selectedHexes.size > 0) {
          copySelectedHexesToClipboard();
          event.preventDefault();
        }
      }
    });

    // Selection drag code
    let isDragging = false;
    let shiftHeld = false;
    let lastHex = null;

    canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  shiftHeld = e.shiftKey;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left - offsetX;
  const y = e.clientY - rect.top - offsetY;
  const { col, row } = getHexAtPosition(x, y);
  const key = `${col},${row}`;

  if (col >= 0 && row >= 0) {
    if (shiftHeld) {
      selectedHexes.add(key);
    } else {
      selectedHexes.delete(key);
    }
    drawGrid({ col, row });
    lastHex = key;
  }
});

canvas.addEventListener('mousemove', (e) => {
  if (!isDragging) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left - offsetX;
  const y = e.clientY - rect.top - offsetY;
  const { col, row } = getHexAtPosition(x, y);
  const key = `${col},${row}`;

  if (col >= 0 && row >= 0 && key !== lastHex) {
    if (shiftHeld) {
      if (!selectedHexes.has(key)) {
        selectedHexes.add(key);
        drawGrid({ col, row });
      }
    } else {
      if (selectedHexes.has(key)) {
        selectedHexes.delete(key);
        drawGrid({ col, row });
      }
    }
    lastHex = key;
  }
});

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      shiftHeld = false;
      lastHex = null;
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Shift') shiftHeld = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'Shift') shiftHeld = false;
    });


    // Blend two RGBA colors (simple alpha blend)
    function blendColors(baseColor, overlayColor) {
      // Parse colors like "rgba(r,g,b,a)"
      const parseRGBA = (c) => {
        const m = c.match(/rgba?\((\d+), ?(\d+), ?(\d+), ?([\d.]+)\)/);
        if (!m) return null;
        return {
          r: +m[1],
          g: +m[2],
          b: +m[3],
          a: +m[4]
        };
      };

      const base = parseRGBA(baseColor);
      const overlay = parseRGBA(overlayColor);
      if (!base || !overlay) return baseColor;

      const a = overlay.a + base.a * (1 - overlay.a);
      const r = Math.round((overlay.r * overlay.a + base.r * base.a * (1 - overlay.a)) / a);
      const g = Math.round((overlay.g * overlay.a + base.g * base.a * (1 - overlay.a)) / a);
      const b = Math.round((overlay.b * overlay.a + base.b * base.a * (1 - overlay.a)) / a);
      return `rgba(${r},${g},${b},${a.toFixed(2)})`;
    }

  </script>
</body>
</html>
