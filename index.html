<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Grid Overlay</title>
  <style>
    body { margin: 0; padding: 0; }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="mapImage" src="https://lh3.googleusercontent.com/d/1fySy_aXhOZHiJGMw6B2xon_8nMiVeyK6?authuser=0" alt="Map">
    <canvas id="canvas"></canvas>
  </div>
  <div id="info">Hover a hex</div>

  <script>
    const image = document.getElementById('mapImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');

    const hexSize = 13.525;
    const hexWidth = 27.275;
    const hexHeight = Math.sqrt(3) * hexSize;
    const hexVertSpacing = hexHeight;
    const hexHorizSpacing = 3 / 4 * hexWidth;

    // Grid offset
    let offsetX = -11;
    let offsetY = 1;

    image.onload = () => {
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;
      canvas.style.width = image.width + 'px';
      canvas.style.height = image.height + 'px';
      canvas.style.pointerEvents = 'auto';
      drawGrid();
    };

    function drawHex(x, y, color = 'rgba(0,0,0,0.0)', fill = null) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = x + hexSize * Math.cos(angle);
        const py = y + hexSize * Math.sin(angle);
        ctx.lineTo(px, py);
      }
      ctx.closePath();
      if (fill) {
        ctx.fillStyle = fill;
        ctx.fill();
      }
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    function drawGrid(hoveredHex = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cols = Math.ceil(canvas.width / hexHorizSpacing);
      const rows = Math.ceil(canvas.height / hexHeight);

      for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
          const x = col * hexHorizSpacing + hexSize + offsetX;
          const y = row * hexVertSpacing + (col % 2 === 1 ? hexHeight / 2 : 0) + hexSize / 2 + offsetY;

          const isHovered = hoveredHex && hoveredHex.col === col && hoveredHex.row === row;

          drawHex(x, y, isHovered ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,0.0)', isHovered ? 'rgba(255,255,255,0.3)' : null);

          if (isHovered) {
            info.textContent = `Hex: col=${col}, row=${row}`;
          }
        }
      }
    }

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;

      const col = Math.floor(x / hexHorizSpacing);
      const colOffset = (col % 2 === 1) ? hexHeight / 2 : 0;
      const row = Math.floor((y - colOffset) / hexVertSpacing);

      drawGrid({ col, row });
    });

    canvas.addEventListener('mouseleave', () => {
      info.textContent = 'Hover a hex';
      drawGrid();
    });

    // Arrow key movement for offset
    /*document.addEventListener('keydown', (e) => {
      const step = 1;
      switch (e.key) {
        case 'ArrowLeft': offsetX -= step; break;
        case 'ArrowRight': offsetX += step; break;
        case 'ArrowUp': offsetY -= step; break;
        case 'ArrowDown': offsetY += step; break;
        default: return;
      }
      drawGrid();
    });*/
  </script>
</body>
</html>
