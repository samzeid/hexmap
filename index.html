<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Grid Overlay</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="controls">
    <!--<i class="symbol fa-brands fa-d-and-d"></i>-->
    <button id="collapseBtn"><i class="fa-solid fa-angle-right"></i></button>
    <button id="scaleUpBtn"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
    <button id="scaleDownBtn"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
    <button id="resetPositionBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    <i class="symbol fa-solid fa-ellipsis-vertical"></i>
    <button id="toggleFactionBtn"><i class="fa-solid fa-circle-user"></i></button>
    <button id="toggleEnvironmentBtn"><i class="fa-solid fa-tree"></i></button>
    <i class="symbol fa-solid fa-ellipsis-vertical"></i>
    <button id="togglePanBtn"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
    <button id="toggleSelectBtn"><i class="fa-solid fa-paintbrush"></i></button>
    <button id="toggleEraseBtn"><i class="fa-solid fa-eraser"></i></button>
    <button id="clearBtn"><i class="fa-solid fa-spray-can-sparkles"></i></button>
  </div>
  <div id="container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="info">
    <canvas id="zoomPreview" width="200" height="200"></canvas>
    <div id="infoText"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
