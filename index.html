<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Grid Overlay</title>
  <style>
    body { margin: 0; padding: 0; }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #info {
      position: fixed;
      top: 30%;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      padding: 6px 10px;
      width: 200px;
      box-sizing: border-box;
      
      /* Make info a vertical flex container */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    #zoomPreview {
      width: 200px;
      height: 200px;
      border: 1px solid white;
      image-rendering: pixelated;
      /* Remove any flex shrinking to keep consistent size */
      flex-shrink: 0;
      /* margin-bottom instead of gap works well for spacing */
      margin-bottom: 6px;
    }
    #infoText {
      margin-top:200px;
      /* Make sure text flows below the canvas */
      text-align: center;
      white-space: normal;
      /* Allow text to wrap and fill container width */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="mapImage" src="https://lh3.googleusercontent.com/d/1fySy_aXhOZHiJGMw6B2xon_8nMiVeyK6?authuser=0" alt="Map" />
    <canvas id="canvas"></canvas>
  </div>
  <div id="info">
    <div><canvas id="zoomPreview" width="200" height="200"></canvas></div>
    <div id="infoText">Hover a hex</div>
  </div>

  <script>
    const image = document.getElementById('mapImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomCanvas = document.getElementById('zoomPreview');
    const zoomCtx = zoomCanvas.getContext('2d');
    const infoText = document.getElementById('infoText');

    const hexSize = 13.525;
    const hexWidth = 27.275;
    const hexHeight = Math.sqrt(3) * hexSize;
    const hexVertSpacing = hexHeight;
    const hexHorizSpacing = (3 / 4) * hexWidth;

    let offsetX = -11;
    let offsetY = 1;

    const hexInfoMap = new Map();

    fetch('https://samzeid.github.io/hexmap/hexinfo.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          entry.hexes.forEach(hex => {
            hexInfoMap.set(hex, entry.description);
          });
        });
      })
      .catch(err => {
        console.error("Failed to load hex info JSON:", err);
      });

    image.onload = () => {
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;
      canvas.style.width = image.width + 'px';
      canvas.style.height = image.height + 'px';
      canvas.style.pointerEvents = 'auto';
      drawGrid();
    };

    function drawHex(x, y, color = 'rgba(0,0,0,0.0)', fill = null) {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = x + hexSize * Math.cos(angle);
        const py = y + hexSize * Math.sin(angle);
        ctx.lineTo(px, py);
      }
      ctx.closePath();
      if (fill) {
        ctx.fillStyle = fill;
        ctx.fill();
      }
      ctx.strokeStyle = color;
      ctx.stroke();
    }

    function drawGrid(hoveredHex = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cols = Math.ceil(canvas.width / hexHorizSpacing);
      const rows = Math.ceil(canvas.height / hexHeight);

      for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
          const x = col * hexHorizSpacing + hexSize + offsetX;
          const y = row * hexVertSpacing + (col % 2 === 1 ? hexHeight / 2 : 0) + hexSize / 2 + offsetY;

          const isHovered = hoveredHex && hoveredHex.col === col && hoveredHex.row === row;

          drawHex(x, y, isHovered ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,0.0)', isHovered ? 'rgba(255,255,255,0.3)' : null);

          if (isHovered) {
            const key = `${col},${row}`;
            const customText = hexInfoMap.get(key);
            infoText.innerHTML = customText
              ? `${customText}<br><br>(col=${col}, row=${row})`
              : `Hex: col=${col}, row=${row}`;

            drawZoomedHex(x, y);
          }
        }
      }

      if (!hoveredHex) {
        zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
        infoText.textContent = 'Hover a hex';
      }
    }

    function drawZoomedHex(centerX, centerY) {
      const zoomSize = 100;
      const scale = 2;

      zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);

      const srcX = centerX - zoomSize / scale;
      const srcY = centerY - zoomSize / scale;
      const srcSize = zoomCanvas.width / scale;

      zoomCtx.imageSmoothingEnabled = false;
      zoomCtx.drawImage(
        image,
        srcX,
        srcY,
        srcSize,
        srcSize,
        0,
        0,
        zoomCanvas.width,
        zoomCanvas.height
      );

      zoomCtx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = zoomCanvas.width / 2 + (hexSize * scale) * Math.cos(angle);
        const py = zoomCanvas.height / 2 + (hexSize * scale) * Math.sin(angle);
        zoomCtx.lineTo(px, py);
      }
      zoomCtx.closePath();
      zoomCtx.strokeStyle = 'white';
      zoomCtx.lineWidth = 2;
      zoomCtx.stroke();
    }

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;

      const col = Math.floor(x / hexHorizSpacing);
      const colOffset = (col % 2 === 1) ? hexHeight / 2 : 0;
      const row = Math.floor((y - colOffset) / hexVertSpacing);

      drawGrid({ col, row });
    });

    canvas.addEventListener('mouseleave', () => {
      drawGrid();
    });
  </script>
</body>
</html>
