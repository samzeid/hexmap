<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Grid Overlay</title>
  <style>
    body { margin: 0; padding: 0; }
    #container {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      user-select: none;
    }
    #info {
      position: fixed;
      top: 30%;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: sans-serif;
      font-size: small;
      padding: 6px 10px;
      width: 200px;
      box-sizing: border-box;
      
      align-items: center;
      gap: 6px;
    }

    #info i {
      font-size: smaller;
      text-align: left;
    }

    #zoomPreview {
      width: 200px;
      height: 200px;
      border: 1px solid white;
      image-rendering: pixelated;
      flex-shrink: 0;
      margin-bottom: 6px;
    }

    #infoText {
      margin-top: 200px;
      position: relative;
      text-align: center;
      white-space: normal;
      width: 100%;
    }

  </style>
</head>
<body>
  <div id="container">
    <img id="mapImage" src="https://lh3.googleusercontent.com/d/1fySy_aXhOZHiJGMw6B2xon_8nMiVeyK6?authuser=0" alt="Map" />
    <canvas id="canvas"></canvas>
  </div>
  <div id="info">
    <canvas id="zoomPreview" width="200" height="200"></canvas>
    <div id="infoText">Hover a hex</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOXPGwEFekK9tRauXOVVWtPLGT7WZf668", // Find this in Project Settings -> General
      authDomain: "hexcrawl-650cd.firebaseapp.com",
      projectId: "hexcrawl-650cd",
      storageBucket: "hexcrawl-650cd.appspot.com",
      appId: "1:95939330375:web:69b0c546db5b00d996cc62", // Find this in Project Settings -> General (Web App)
      databaseURL: "https://hexcrawl-650cd-default-rtdb.firebaseio.com" // This is your database URL!
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    //
    const auth = firebase.auth();

    // Get a reference to the database service
    const database = app.database();

    // Get a reference to the specific location for our "selectedHexes" set
    const selectedHexesRef = database.ref('selectedHexes');

    // attempt to authenticate.
    authenticateFromUrl();

    const image = document.getElementById('mapImage');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomCanvas = document.getElementById('zoomPreview');
    const zoomCtx = zoomCanvas.getContext('2d');
    const infoText = document.getElementById('infoText');

    const hexSize = 13.525;
    const hexWidth = 27.275;
    const hexHeight = Math.sqrt(3) * hexSize;
    const hexVertSpacing = hexHeight;
    const hexHorizSpacing = (3 / 4) * hexWidth;

    let offsetX = -11;
    let offsetY = 1;

    let isShowRegionOn = false;

    const hexLocations = new Map();

    // Load hex info JSON
    fetch('https://samzeid.github.io/hexmap/hexinfo.json')
      .then(res => res.json())
      .then(data => {
        const { regions, locations } = data;
        locations.forEach(entry => { entry.hexes.forEach(hex => { hexLocations.set(hex, { location: entry.location }); }); });
      })
      .catch(err => {
        console.error("Failed to load hex data JSON:", err);
      });

    // Track selected hexes by string key "col,row"
    const selectedHexes = new Set();

    function drawHex(x, y, options = {}) {
      const {
        strokeColor = 'rgba(0,0,0,0.0)',
        fillColor = null,
        lineWidth = 1,
        opacity = 1,
      } = options;

      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = x + hexSize * Math.cos(angle);
        const py = y + hexSize * Math.sin(angle);
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();

      if (fillColor) {
        ctx.fillStyle = fillColor;
        ctx.fill();
      }
      ctx.strokeStyle = strokeColor;
      ctx.lineWidth = lineWidth;
      ctx.stroke();
      ctx.restore();
    }

    // Draw the entire hex grid, optionally highlighting a hovered hex
    function drawGrid(hoveredHex = null) {
      canvas.width = image.naturalWidth;
      canvas.height = image.naturalHeight;
      canvas.style.width = image.width + 'px';
      canvas.style.height = image.height + 'px';
      canvas.style.pointerEvents = 'auto';

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cols = Math.ceil(canvas.width / hexHorizSpacing);
      const rows = Math.ceil(canvas.height / hexHeight);

      for (let col = 0; col < cols; col++) {
        for (let row = 0; row < rows; row++) {
          const x = col * hexHorizSpacing + hexSize + offsetX;
          const y = row * hexVertSpacing + (col % 2 === 1 ? hexHeight / 2 : 0) + hexSize / 2 + offsetY;

          const key = `${col},${row}`;
          const isHovered = hoveredHex && hoveredHex.col === col && hoveredHex.row === row;
          const isSelected = selectedHexes.has(key);

          // Determine base fill color from hex info if coloring enabled
          const hexInfo = hexLocations.get(key);

          if(hexInfo && hexInfo.region && isShowRegionOn) {
            drawHex(x, y, {
              strokeColor: 'rgba(0,0,0,0.0)',
              fillColor: hexInfo.region,
              lineWidth: 0,
              opacity: 1
            });
          }

          // Draw fill for hovered
          if (isHovered) {
            drawHex(x, y, {
              strokeColor: 'rgba(255,255,255,1)',
              fillColor: 'rgba(255,255,255,0.3)',
              lineWidth: 2,
              opacity: 1
            });
          } else if (isSelected) {
            // Draw fill for selected hexes with yellow stroke and some opacity
            drawHex(x, y, {
              strokeColor: 'yellow',
              fillColor: 'rgba(255,255,0,0.3)',
              lineWidth: 2,
              opacity: 1
            });
          } 
        }
      }

      if (hoveredHex) {
        const key = `${hoveredHex.col},${hoveredHex.row}`;
        const hexInfo = hexLocations.get(key)
        const customText = hexInfo ? hexInfo.location : null;
        infoText.innerHTML = customText
          ? `${customText}<br><br>(col=${hoveredHex.col}, row=${hoveredHex.row})`
          : `Hex: col=${hoveredHex.col}, row=${hoveredHex.row}`;

        const x = hoveredHex.col * hexHorizSpacing + hexSize + offsetX;
        const y = hoveredHex.row * hexVertSpacing + (hoveredHex.col % 2 === 1 ? hexHeight / 2 : 0) + hexSize / 2 + offsetY;
        drawZoomedHex(x, y);
      } else {
        zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);
        infoText.textContent = 'Hover a hex';
      }
    }

    function drawZoomedHex(centerX, centerY) {
      const zoomSize = 100;
      const scale = 2;

      zoomCtx.clearRect(0, 0, zoomCanvas.width, zoomCanvas.height);

      const srcX = centerX - zoomSize / scale;
      const srcY = centerY - zoomSize / scale;
      const srcSize = zoomCanvas.width / scale;

      zoomCtx.imageSmoothingEnabled = false;
      zoomCtx.drawImage(
        image,
        srcX,
        srcY,
        srcSize,
        srcSize,
        0,
        0,
        zoomCanvas.width,
        zoomCanvas.height
      );

      zoomCtx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i;
        const px = zoomCanvas.width / 2 + (hexSize * scale) * Math.cos(angle);
        const py = zoomCanvas.height / 2 + (hexSize * scale) * Math.sin(angle);
        if (i === 0) zoomCtx.moveTo(px, py);
        else zoomCtx.lineTo(px, py);
      }
      zoomCtx.closePath();
      zoomCtx.strokeStyle = 'rgba(255,255,255,0.3)';
      zoomCtx.lineWidth = 4;
      zoomCtx.stroke();
    }

    // Calculate which hex coordinates a given (x,y) on the canvas corresponds to
    function getHexAtPosition(x, y) {
      const col = Math.floor(x / hexHorizSpacing);
      const colOffset = (col % 2 === 1) ? hexHeight / 2 : 0;
      const row = Math.floor((y - colOffset) / hexVertSpacing);
      return { col, row };
    }

    // Handle hover on mouse move
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;

      const hoveredHex = getHexAtPosition(x, y);

      // Make sure the hovered hex is within grid bounds
      if (hoveredHex && hoveredHex.col >= 0 && hoveredHex.row >= 0) {
        drawGrid(hoveredHex);
      } else {
        drawGrid();
      }
    });

    // Clear hover info when mouse leaves
    canvas.addEventListener('mouseleave', () => {
      drawGrid();
    });


    function copySelectedHexesToClipboard() {
      const hexStrings = Array.from(selectedHexes).map(key => `"${key}"`);
      const clipboardText = hexStrings.join(", ");
      navigator.clipboard.writeText(clipboardText)
        .then(() => {
          console.log("Copied:", clipboardText);
          showTemporaryMessage("Copied hex coordinates to clipboard!");
        })
        .catch(err => {
          console.error("Failed to copy:", err);
        });
    }

    // Optional: show a temporary message on copy
    function showTemporaryMessage(msg) {
      const prevText = infoText.textContent;
      infoText.textContent = msg;
      setTimeout(() => {
        infoText.textContent = prevText;
      }, 1500);
    }

    // Copy on Ctrl/Cmd+C
    document.addEventListener("keydown", (event) => {
      if(event.key == "Escape") {
        clearHexSelected();
      }

      // toggle region display.
      if(event.ctrlKey) {
        isShowRegionOn = !isShowRegionOn;
        drawGrid();
      }

      if ((event.ctrlKey || event.metaKey) && event.key === 'c') {
        if (selectedHexes.size > 0) {
          copySelectedHexesToClipboard();
          event.preventDefault();
        }
      }
    });

    // Selection drag code
    let isDragging = false;
    let shiftHeld = false;
    let lastHex = null;

    canvas.addEventListener('mousedown', (e) => {
  isDragging = true;
  shiftHeld = e.shiftKey;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left - offsetX;
  const y = e.clientY - rect.top - offsetY;
  const { col, row } = getHexAtPosition(x, y);
  const key = `${col},${row}`;

  if (col >= 0 && row >= 0) {
    if (shiftHeld) {
      setHexSelected(key, true);
    } else {
      setHexSelected(key, false);
    }
    drawGrid({ col, row });
    lastHex = key;
  }
});

canvas.addEventListener('mousemove', (e) => {
  if (!isDragging) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left - offsetX;
  const y = e.clientY - rect.top - offsetY;
  const { col, row } = getHexAtPosition(x, y);
  const key = `${col},${row}`;

  if (col >= 0 && row >= 0 && key !== lastHex) {
    if (shiftHeld) {
      setHexSelected(key, true);
    } else {
      setHexSelected(key,false);
    }
    lastHex = key;
  }
});

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      shiftHeld = false;
      lastHex = null;
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Shift') shiftHeld = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.key === 'Shift') shiftHeld = false;
    });


    // Blend two RGBA colors (simple alpha blend)
    function blendColors(baseColor, overlayColor) {
      // Parse colors like "rgba(r,g,b,a)"
      const parseRGBA = (c) => {
        const m = c.match(/rgba?\((\d+), ?(\d+), ?(\d+), ?([\d.]+)\)/);
        if (!m) return null;
        return {
          r: +m[1],
          g: +m[2],
          b: +m[3],
          a: +m[4]
        };
      };

      const base = parseRGBA(baseColor);
      const overlay = parseRGBA(overlayColor);
      if (!base || !overlay) return baseColor;

      const a = overlay.a + base.a * (1 - overlay.a);
      const r = Math.round((overlay.r * overlay.a + base.r * base.a * (1 - overlay.a)) / a);
      const g = Math.round((overlay.g * overlay.a + base.g * base.a * (1 - overlay.a)) / a);
      const b = Math.round((overlay.b * overlay.a + base.b * base.a * (1 - overlay.a)) / a);
      return `rgba(${r},${g},${b},${a.toFixed(2)})`;
    }

    function setHexSelected(key, value) {
      selectedHexesRef.update({
        [key]: value ? true : null
      })
      .then(() => {
        console.log("Hex ${key} set!");
      })
      .catch((error) => {
        console.error("Error setting hex ${key}:", error);
      });
    }

    function clearHexSelected(){
      selectedHexesRef.remove()
      .then(() => {
        console.log("All selected hexes successfully removed from the database!");
      })
      .catch((error) => {
        console.error("Error removing all selected hexes:", error);
      });
    }

    // listener for when selections change.
    selectedHexesRef.on('value', (snapshot) => {
      const hexesData = snapshot.val(); // Get the data snapshot
      selectedHexes.clear();

      if (hexesData) {
        const hexKeys = Object.keys(hexesData);
        hexKeys.forEach(hexId => {
          selectedHexes.add(hexId);
        });
      }

      drawGrid();
      
      console.log("Current selected hexes data received:", hexesData);
      console.log("Selected hexes Set contents:", Array.from(selectedHexes)); // Convert Set to Array for logging

    }, (error) => {
      console.error("Error fetching selected hexes:", error);
      document.getElementById('currentSet').innerText = "Error loading data.";
    });


    function authenticateFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const password = urlParams.get('password');

      const authStatusElement = document.getElementById('authStatus');

      if (email && password) {
        if (authStatusElement) authStatusElement.innerText = "Attempting sign in...";
        console.log("Found email and password in URL. Attempting sign in...");

        // Use the compat signInWithEmailAndPassword
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in successfully
            console.log("Sign in successful with shared credentials.");
            // The onAuthStateChanged listener will handle the UI update
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Authentication Error:", errorCode, errorMessage);
            if (authStatusElement) authStatusElement.innerText = `Sign in failed: ${errorMessage}`;
            // You might want to clear the URL parameters here for security
            // window.history.replaceState({}, document.title, window.location.pathname);
          });
      } else {
        // No credentials in URL, user remains unauthenticated.
        console.log("No email or password found in URL. User will remain unauthenticated for writes.");
        if (authStatusElement) authStatusElement.innerText = "Unauthenticated (no credentials in URL)";
        // The onAuthStateChanged listener will handle the initial 'signed out' state
      }
    }

    auth.onAuthStateChanged((user) => {
      const authStatusElement = document.getElementById('authStatus');
      const signOutButton = document.getElementById('signOutButton');

      if (user) {
        // User is signed in. auth != null
        console.log("Auth state changed: User is signed in (UID:", user.uid, ")");
        if (authStatusElement) authStatusElement.innerText = `Signed in as ${user.email || 'shared user'}`;
        if (signOutButton) signOutButton.style.display = 'block';

        // User is now authenticated. Your ".write": "auth != null" rule allows writes.
        // Enable write-related UI elements here if you have them.

      } else {
        // User is signed out. auth is null
        console.log("Auth state changed: User is signed out.");
        if (authStatusElement) authStatusElement.innerText = "Signed out";
        if (signOutButton) signOutButton.style.display = 'none';

        // User is not authenticated. Your ".write": "auth != null" rule will deny writes.
        // Disable write-related UI elements here.
      }

      drawGrid(); // Make sure drawGrid can handle selectedHexes being empty
    });
  </script>
</body>
</html>
